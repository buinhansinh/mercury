{% load url from future %}
<div class='toolbar'>
	<input type='text' id='purchase-search' placeholder='Code'/>
	<input type='hidden' id='purchase-search-terms'/>
	<select id='purchase-status'>
		<option value='ANY'>ANY</option>
		<option value='OPEN' selected>OPEN</option>
		<option value='CLOSED'>CLOSED</option>
		<option value='CANCELED'>CANCELED</option>
	</select>
	<input id='purchase-date' class='date' readonly='readonly' placeholder='Today'/>
</div>
<ul id='purchase-table' class='table order'>
	<li class='header'>
		<div class='id'>No.</div>
		<div class='code'>Doc No.</div>
		<div class='date'>Date</div>
		<div class='amount'>Amount</div>
		<div class='status'>Status</div>
	</li>		
</ul>
