<mat-card *ngIf="user$ | async as user">
    <mat-card-header>
        <img src="/assets/empty-profile.jpg" mat-card-avatar>
        <mat-card-title>{{user.name}}</mat-card-title>
        <!-- <mat-card-subtitle></mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput placeholder="Username" name="username" [(ngModel)]="user.name" required minlength="4" maxlength="16" pattern="^[a-z]*[0-9]*">
                <mat-hint align="begin">Letters only but can end with a number</mat-hint>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="First Name" name="firstName" [(ngModel)]="user.firstName" required pattern="^[a-zA-Z]*">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName" required pattern="^[a-zA-Z]*">
            </mat-form-field>

            <mat-list>
                <h3 mat-subheader>Member Of</h3>
                <mat-divider [inset]="true"></mat-divider>
                <mat-list-item *ngFor="let group of groups">
                    <mat-checkbox [checked]="user.groups.indexOf(group[0]) !== -1">{{group[1]}}</mat-checkbox>
                </mat-list-item>
            </mat-list>
        </form>
    </mat-card-content>
</mat-card>
