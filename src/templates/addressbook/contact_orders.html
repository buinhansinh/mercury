{% extends 'common/results.html' %}
{% load url from future %}
{% load humanize %}
{% block columns %}
	<div class='id'>
		<a href="{{ result.get_view_url }}">{{result.reference}}</a>
	</div>
	<div class='code'>{{result.code}}</div>
	<div class='date'>{{result.date|date:'Y-m-d'}}</div>
	<div class='amount'>{{result.value|default:0|floatformat:2|intcomma}}</div>
	<div class='status'>{{result.status}}</div>
{% endblock columns %}
