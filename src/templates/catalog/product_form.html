{% load url from future %}
<form id='product-form' class="ajax" action="{{request.path}}">
	<div class='title'>PRODUCT FORM</div>
	<div class='message'>
		{% if form.errors %}
		<div class='errorlist'>
			<span class='iconic x_alt'></span> ERROR
			{{ form.errors }}
		</div>
		{% endif %}
	</div>
	<div class='content'>
        <label>Brand</label>
        <input name='brand' type="text" required='required' value='{{ form.brand.value|default:"" }}'/>
        <label>Model</label>
        <input name='model' type="text" required='required' value='{{ form.model.value|default:"" }}'/>
        <label>Summary</label>
        <input name='summary' type="text" value='{{ form.summary.value|default:"" }}'/>
        <label>Tags</label>
        {{ form.tags }}
	</div>
	<div class='buttons'>
		<div class='button submit'><a>Save</a></div>
	</div>
</form>
