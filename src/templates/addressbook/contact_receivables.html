{% load url from future %}
<div class='toolbar'>
	<input type='text' id='receivable-search' placeholder='Code'/>
	<select id='receivable-status'>
		<option value='ANY'>ANY</option>
		<option value='OVERDUE'>OVERDUE</option>
		<option value='UNPAID' selected>UNPAID</option>
		<option value='PAID'>PAID</option>
		<option value='BAD'>BAD</option>
	</select> 
	<input id='receivable-date' class='date' readonly='readonly' placeholder='Today'/>
	<div class="button"><a href="{% url 'accounting.views.bill.receivables_statement' contact.id %}">Print Statement</a></div>
</div>
<ul id='receivable-table' class='table bill'>
	<li class='header'>
		<div class='code'>Doc No.</div>
		<div class='date'>Date</div>
		<div class='amount'>Amount</div>
		<div class='amount'>Outstanding</div>
		<div class='status'>Status</div>
	</li>				
</ul>
