{% extends 'common/results.html' %}
{% load url from future %}
{% load humanize %}
{% block columns %}
<div class='rank'>{{forloop.counter|add:offset}}</div>
<div class='name'>
	<a href="{{ result.account.customer.get_view_url }}" title="{{ result.account.customer.name }}">
	{{result.account.customer.name}}
	</a>
</div>
<div class='value'>{{result.total|default:0|floatformat:0|intcomma}}</div>
{% endblock columns %}
