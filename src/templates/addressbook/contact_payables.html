{% load url from future %}
<div class='toolbar'>
	<input type='text' id='payable-search' placeholder='Code'/>
	<select id='payable-status'>
		<option value='ANY'>ANY</option>
		<option value='OVERDUE'>OVERDUE</option>
		<option value='UNPAID' selected>UNPAID</option>
		<option value='PAID'>PAID</option>
	</select>
	<input id='payable-date' class='date' readonly='readonly' placeholder='Today'/>
	<div class="button"><a href="{% url 'accounting.views.bill.payables_statement' contact.id %}">Print Statement</a></div>
</div>
<ul id='payable-table' class='table bill'>
	<li class='header'>
		<div class='id'>No.</div>
		<div class='code'>Doc No.</div>
		<div class='date'>Date</div>
		<div class='amount'>Amount</div>
		<div class='status'>Status</div>
	</li>			
</ul>
