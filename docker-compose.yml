version: '2'
services:
  web:
    build:
      context: .
      dockerfile: web.dockerfile
    ports:
      - "4200:4200"
    volumes:
      - ./web:/web
    depends_on:
      - postgres
    env_file: dev.env
    command: ['npm', 'run', 'start:dev:ng']
  postgres:
    image: postgres:10.2-alpine
    env_file: dev.env