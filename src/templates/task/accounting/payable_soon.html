{% load url from future %}
<div class='title'>
	<a href='#payable-soon' class='toggler'>PAYABLES DUE SOON</a>
</div>
<ul id='payable-soon' class='table bill'>
	<li class='header'>
		<div class='id'>No.</div>
		<div class='code'>Code</div>
		<div class='customer'>Customer</div>
		<div class='supplier'>Supplier</div>
		<div class='date'>Date</div>
		<div class='amount'>Amount</div>
	</li>
	<li class='more'>
		<a class='clickloader' href="{% url 'task.views.billing.bills' %}?customer_id={{ request.user.account.company.id }}&status=DUE-SOON">Show</a>
	</li>
</ul>
